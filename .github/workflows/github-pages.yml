name: 'Deploy Github Pages'
env:
  TZ: 'America/New_York'
  NODE_ENV: 'production'
  BABEL_ENV: 'production'
on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - '**'


#  # Allows you to run this workflow manually from the Actions tab
#  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false
# Workflow Jobs
jobs:
  # Deploy to GitHub pages only on main
  setup-pages:
    if: ${{ github.event_name == 'push' || github.ref == 'refs/heads/github-pages' }}
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and Test
        timeout-minutes: 5
        working-directory: ./SmartScraper/
        run: |
          cd $(find ~+ -type d -name 'SmartScraper');
          echo "Deploying to GitHub Pages"
          npm install gh-pages --save-dev;
          npm install -g serve;
          npm install;
          npm run predeploy:github-pages;

  # Deploy to GitHub pages only on main
  deploy-to-github-pages:
    needs: setup-pages
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' || github.ref == 'refs/heads/github-pages' }}
    # Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Install node
        uses: actions/setup-node@v1
        with:
          node-version: 18.x

      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and Test
        timeout-minutes: 5
        run: |
          git config --global user.name ${USER_NAME};
          git config --global user.name ${USER_EMAIL};
          git remote set-url origin https://${USER_NAME}:${LOGIN_TOKEN}@github.com/${USER_NAME}/Smart-Scraper.git;
          cd $(find ~+ -type d -name 'Smart-Scraper/SmartScraper');
          npm run deploy:github-pages
        env:
          LOGIN_TOKEN: ${{ secrets.LOGIN_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USER_NAME: ${{ secrets.USER_NAME }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}

      - name: Setup Pages
        uses: actions/configure-pages@v2

      # Deploy to GitHub Pages
      - name: Deploy
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: $(find ~+ -type d -name 'staging')

